<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contenedorPadre">
        <div class="pantallaNumeros">
            <div id="numerosPantallaDos"></div>
            <div id="numerosPantalla"></div>
        </div>
        
        <div class="grid-container">
            <div class="grid">
                <button id="boton7" class="boton">7</button>
                <button id="boton8" class="boton">8</button>
                <button id="boton9" class="boton">9</button>
                <button id="clear" class="boton">AC</button>
                <button id="boton4" class="boton">4</button>
                <button id="boton5" class="boton">5</button>
                <button id="boton6" class="boton">6</button>
                <button id="divi" class="boton">รท</button>
                <button id="multi" class="boton">*</button>
                <button id="boton1" class="boton">1</button>
                <button id="boton2" class="boton">2</button>
                <button id="boton3" class="boton">3</button>
                <button id="resta" class="boton">-</button>
                <button id="suma" class="boton">+</button>
                <button id="boton0" class="boton cero">0</button>
                <button id="botonPunto" class="boton">.</button>
                <button id="igual" class="boton grande">=</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
